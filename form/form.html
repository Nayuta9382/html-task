<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力ホーム</title>
</head>
<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form action ="#" method="post">
        <fieldset>
            <legend>お客様情報</legend>
            性<span class = "name">：<input type="text" name="last_name"></span><br>
            名<span class= "name">：<input type="text" name="frist_name"></span><br>
            住所<span class="address">：<input type="text" name="address"></span><br>
            メールアドレス<span class="email">：<input type="email" name="email"></span><br>
            電話番号<span class="tel">：<input type="tel" name="tel"></span><br>
            生年月日<span class="date">：<input type="date name=birthday value=1990-01-01"></span><br>
            年齢<span class ="number">：<input type = "number" name="age" min="0" max="150"></span>歳<br>
            性別<span class="radio">：<label><input type="radio" name="gender" value="0">男</label>
                <label><input type="radio" name="gender" value="1">女</label>
                <label><input type="radio" name="gender" value="2">その他</label></span>
        </fieldset>
        <fieldset>
            <legend>パスワード</legend>
            英数字8文字以上で入力してください。<br>
            <input type="password" name="password"><br>
            確認のためもう一度入力してください。<br>
            <input type="password" name="password_confirm">
        </fieldset>
        <fieldset>
            <legend>希望メールマガジン</legend>
            <label><input type="checkbox" name="magazine" value="1">IT</label>
            <label><input type="checkbox" name="magazine" value="2">営業</label>
            <label><input type="checkbox" name="magazine" value="3">接客</label>
            <label><input type="checkbox" name="magazine" value="4">医療</label>
        </fieldset>
        <fieldset>
            <legend>会員規約</legend>
            <a href="terms.html " target="_blank">利用規約を確認する</a><br>
            <label><input type="checkbox" name="terms" value="agree">規約に同意する</label>
        </fieldset>
        <button type="reset">内容をクリアする</button>
        <button type="submit">確認する</button>
    </form>
</body>
</html>
