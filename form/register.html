<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>登録フォーム</title>
</head>

<body>
    <h1>学生情報登録ページ</h1>
    <p>必要事項を入力の上、送信ボタンを押してください。</p><br>
    <form action="#" method="get">
        <table>
            <tr>
                <th>ID<span class="required">必須</span><span class="supplement">(メールアドレス)</span></th>
                <td><input type="email" name="email" size="30" required placeholder="abehirosi@geogle.com"></td>
            </tr>
            <tr>
                <th>パスワード<span class="required">必須</span><span class="supplement">(半角英数字8文字以上)</span></th>
                <td><input type="password" name="password" size="30" minlength="8" required>
                    <label><input type="checkbox" name="passwordcheckbok">パスワードを表示する</label>
                </td>
            </tr>
            <tr>
                <th>氏名<span class="required">必須</span></th>
                <td>姓：<input type="text" name="firstname" required placeholder="阿部">
                    名：<input type="text" name="lastname" required placeholder="寛"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td>〒<input type="text" name="homenumber" size="8" value="020 0000" readonly><br>
                    <input type="text" name="homeaddres" value="岩手県盛岡市大通り3丁目" readonly><br>
                    <input type="text" name="street_address" placeholder="番地"><br>
                    <input type="text" name="building_number" size="30" placeholder="建物名">
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span class="required">必須</span><span class="supplement">(ハイフンなし)</span></th>
                <td><input type="tel" name="tel" required></td>
            </tr>
            <tr>
                <th>学科・学年<span class="required">必須</span></th>
                <td>学科
                    <select name="department" required>
                        <option value="">学科を選択してください</option>
                        <option value="S">システム系</option>
                        <option value="B">ビジネス系</option>
                        <option value="D">デザイン系</option>
                    </select>
                    <select name="school_year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1nen">1年</option>
                        <option value="2nen">2年</option>
                        <option value="3nen">3年</option>
                        <option value="4nen">4年</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span class="required">必須</span></th>
                <td><label><input type="radio" name="coupon" required>受け取る</label>
                <label><input type="radio" name="coupon"required>受け取らない</label>
                    
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<span class="supplement">(200文字以内でご記入ください)</span></th>
                <td><textarea name="multiple" cols="50" rows="10" maxlength="200" ></textarea> </td>
            </tr>
        </table><br>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
    <!-- 後でpost -->
</body>

</html>
